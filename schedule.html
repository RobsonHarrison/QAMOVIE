<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema | Schedule</title>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img
            class="navbar-brand"
            src="IMAGES/navbrand.jpeg"
            alt=""
            width="40"
            height="40"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link active" href="schedule.html">Schedule</a>
              <a class="nav-link" href="signup.html">Signup</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!--Navigation end-->

    <!-- table one - opening times -->

    <h2 class="glow">Opening Times</h2>

    <!--clock icon-->

    <svg viewBox="0 0 24 24" class="clock-icon">
      <path
        d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"
      />
    </svg>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Days</th>
            <th scope="col">Times</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Monday - Thursday</th>
            <td>16:30 - 21:00</td>
          </tr>
          <tr>
            <th scope="row">Friday - Saturday</th>
            <td>16:30 - 22:00</td>
          </tr>
          <tr>
            <th scope="row">Sunday</th>
            <td>16:00 - 21:30</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- table two - what's on -->
    <div>
      <h2 class="glow">What's On</h2>

      <!-- film reel icon-->

      <svg viewBox="0 0 24 24" class="tv-icon">
        <path
          d="M21,17H3V5H21M21,3H3C1.9,3 1,3.9 1,5V17C1,18.1 1.9,19 3,19H8V21H16V19H21C22.1,19 23,18.1 23,17V5C23,3.9 22.1,3 21,3Z"
        />
      </svg>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Movie Title</th>
            <th scope="col">Time</th>
            <th scope="col">Thumbnail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
